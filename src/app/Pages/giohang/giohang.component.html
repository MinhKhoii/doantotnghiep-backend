

<section class="content cart-item">
    <div class="grid wide">
        <div class="row">
            <div class="col c-12 m-12 l-12 box-cart">
                <h3>
                    GIỎ HÀNG
                </h3>
                <form action="">
                    <table class="cart">
                        <thead>
                            <tr>
                                <th>
                                    Ảnh sản phẩm
                                </th>
                                <th>Tên sản phẩm - kích thước</th>
                                <th>
                                    Đơn giá
                                </th>
                                <th>
                                    Số lượng
                                </th>
                                <th>
                                    Thành tiền
                                </th>
                                <th>
                                    Xóa
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr  *ngFor="let item of data">
                                <td>
                                    <img [src]="item.ProductPath ? 'http://localhost:3000/'+item.ProductPath : ''" alt="">
                                </td>
                                <td>
                                    {{item.ProductName}} - 
                                    {{item.ProductSize}}
                                </td>
                                <td>
                                    {{item.ProductPrice|number}} đ
                                </td>
                                <td>
                                    <div class="cart_quantity">
                                        <div class="minus_quantity_cart" (click)="minusquantity(item)">
                                            <i class="fa-solid fa-minus"></i>
                                        </div>
                                        <input type="text" id="cart_quantity" min="1" [value]="item.Quantity">

                                        <div class="add_quantity_cart" (click)="upquantity(item)">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    {{(item.Quantity * item.ProductPrice)|number}} đ
                                </td>

                                <td>
                                    <i (click)="deleteCart(item.ProductID)" class="fa-solid fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="col c-12 m-4 l-4 box-btn-checkout">
                <div class="item_total">    
                    <div>
                        Tổng tiền
                    </div>
                    <div>
                        {{ sum | number}} đ
                    </div>
                </div>

                <div class="btn_checkout">
                    <a (click)="nextthanhtoan()" class="link_checkout">Tiến hành thanh toán</a>
                </div>

            </div>
        </div>
    </div>

</section>
