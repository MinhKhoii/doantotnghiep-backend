<div class="main-content">
    <div class="title">
        <h3>Quản lý Hóa đơn nhập</h3>
    </div>
    <form class="row" action="" method="post">
        <input type="number" name="productcategoryid" id="productcategoryid" ng-model="productcategoryid"style="display: none;">
        <div class="col c-12 m-6 l-6 form-input">
            <input [(ngModel)]="datas.MaHoaDonNhap" type="text" hidden>

            <label for="loaisanpham">Nhà Cung Cấp</label>
            <select name="loaisanpham" [(ngModel)]="datas.MaNhaCungCap" id="loaisanpham"
                class="form-control">
                <option *ngFor="let item of ncc" [value]="item.MaNhaCungCap">{{item.HoTen}}
                </option>
            </select>
        </div>

        <div class="col c-12 m-6 l-6 form-input">
            <label for="loaisanpham">Nguòi dùng</label>
            <select name="loaisanpham" [(ngModel)]="datas.MaNguoiDung" id="loaisanpham"
                class="form-control">
                <option *ngFor="let item of ngd" [value]="item.MaNguoiDung">{{item.HoTen}}
                </option>
            </select>
        </div>

        <div class="col c-12 m-6 l-6 form-input">
            <label for="NgayNhap">Ngày Nhập</label>
            <input [(ngModel)]="datas.NgayNhap" type="date" name="NgayNhap" placeholder="Nhập thông tin loại sản phẩm"
                class="form-control">
        </div>

        <div class="col c-12 m-12 l-12 form-button">
            <button (click)="addData()" type="button" class="btn-edit">{{btn}}</button>
            <button type="button" class="btn-refresh">Làm mới</button>
        </div>
    </form>


    <hr style="color: rgba(0,0,0,0.01);margin: 10px 0;">
    <div class="box-search">
        <form action="">
            <span>Tìm kiếm: </span><input type="text" placeholder="Nhập thông tin tìm kiếm">
        </form>
    </div>

    <div class="box-table">
        <table>
            <thead>
                <tr>
                    <th>
                        STT
                    </th>
                    <th>
                        Nhà cung cấp
                    </th>
                    <th>
                        Người dùng
                    </th>
                    <th>
                        Ngày nhập
                    </th>
                    <th>
                        Chức năng
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | paginate: {itemsPerPage: 10, currentPage: p }; let i = index">
                    <td>
                        {{ i + 1 }}
                    </td>
                    <td>
                        {{ item.tennhacungcap }}
                    </td>
                    <td>
                        {{item.tennguoidung}}
                    </td>
                    <td>
                        {{item.NgayNhap}}
                    </td>
                    <td>

                        <a [routerLink]="['/admin/chitiethdn',item.MaHoaDonNhap]" ><i class="fa-solid fa-eye"></i></a>
                        <!-- The Modal -->
                        <i class="fa-solid fa-pen-to-square" (click)="edit(item.MaHoaDonNhap)"></i>

                        <i class="fa-solid fa-trash" (click)="deleteData(item.MaHoaDonNhap)"></i>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
    <div class="pagination">
        <ul>
            <li>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </li>
           
        </ul>
    </div>
</div>
<script>
    document.addEventListener('click', function (event) {
        var showSetting = document.querySelector('.showmodel');
        // Check if the clicked element has the specified ID
        if (event.target.id === showSetting.getAttribute('data-target').substring(1)) {
            // If the clicked element has the correct ID, set display to none for showSettingImg
            if (showSetting) {
                showSetting.style.display = 'block';
            }
        }
    });

    $(document).ready(function () {
        $('.box-user').click(function () {
            $('.info-user').toggleClass("hidden");
        })

        $("#iconclose").click(function () {
            $('.showmodel').hide();
        })

        $('.box-manage-menu').click(function (e) {
            e.preventDefault();
            $('.menu-item__list').toggle();
        })

    }
    )
</script>
